<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER</title>
    <link rel="stylesheet" href="css\player.css">
        
    </head>
<body>
    <main id="player">
<header>
    <img src="img\logo.png" alt="LOGO">
    <h2>إذاعة القرآن</h2>
    <p id="audio_title">إذاعة القرآن</p>
</header>
<div id="content">
    <article id="buttons">
        <img src="img\back.png" id="back_btn"/>
        <img src="img\play.png" id="play_btn"/>
        <img src="img\next.png" id="next_btn"/>
        <audio src="music.mp3" id="audio_file"></audio>
    </article>

    <article id="volume">
        <h2>الصوت</h2>
        <input type="range" id="volume_range">
        
        <h2>السرعة</h2>
        <input type="range" id="speed_range" max="200" min="0">
        <article id="buttonspeed">
            <button id="speed0.5">x0.5</button>
            <button id="speed1">x1</button>
            <button id="speed2">x2</button>
         
        </article>
    </article>
<article id="colors">
    <button id="color1"></button>
    <button id="color2"></button>
    <button id="color3"></button>
    <button id="color4"></button>
</article>
<article id="developer">
    <img src="img\logo-footer.png" alt="LOGO">
    
</article>

</div>

    </main>

<script src="script\script.js"></script>  
<script src="script\colors.js"></script>  
<script src="script\volume.js"></script>  
</body>
</html>
